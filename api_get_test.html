<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Networking API Example</title>
</head>
<body>

<div id="result-container">
    <!-- Display the raw JSON here -->
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    // Replace 'YOUR_API_KEY' and adjust the API endpoint as needed
    const apiKey = 'xbt9wYJfJictC5MwljT3tGV2jCc2';
    const apiUrl = 'https://apps.rocketnetworking.net/api/database/collection_1/document_1';

    function fetchData() {
        // Make a GET request to retrieve the document
        fetch(apiUrl, {
            method: 'GET',
            headers: {
                'Authorization': apiKey,
            }
        })
        .then(response => {
            // Check if the request was successful (status code 200)
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            // Convert JSON data to string and display in the HTML
            const resultContainer = document.getElementById('result-container');
            resultContainer.textContent = JSON.stringify(data, null, 2);
        })
        .catch(error => {
            // Handle errors
            console.error("Fetch error:", error);
        });
    }

    // Fetch data initially
    fetchData();

    // Set up a setInterval to fetch data every 5 seconds (adjust as needed)
    setInterval(fetchData, 500);
});
</script>

</body>
</html>
