<audio id="bgm" hidden="hidden" controls autoplay loop>
  <source src="media/i_see_you.ogg" type="audio/ogg">
</audio>

<script>
let bgm = document.getElementById("bgm");
bgm.play().catch(() => {
  document.addEventListener("click", () => {
    bgm.currentTime = 0; // Reset audio to the beginning <!-- (Thanks dimden) -->
    bgm.play();
  }, { once: true });
});

// When the audio finishes, reset it to the beginning and play again
bgm.addEventListener("ended", () => {
  bgm.currentTime = 0; // Reset audio to the beginning
  bgm.play();
});
</script>
